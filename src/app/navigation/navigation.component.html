<mat-toolbar color="primary" class="fixed-toolbar transparent-bg">
  <!-- Left side: Logo and Site Name -->
  <div class="logo-container">
    <img src="./../../assets/mediatics.png" alt="Site Logo" class="logo">
    Mediatics AI
  </div>

  <!-- Right side: Profile and Logout Dropdown -->
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button *ngIf="!isLoggedIn()" mat-menu-item (click)="login()">Login/SignUp</button>
    <button *ngIf="isLoggedIn()" mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>
